<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thermometer</title>
  <link rel="stylesheet" href="scripts/thermometer.css" />
</head>
<body>
  <h2>Interactive Thermometer</h2>

  <div class="controls">
    <label for="temperature">Temperature:</label>
    <input type="range" id="temperature" min="-100" max="100" value="0" />
    <span id="tempValue">0°C</span>
    <div>
      <label><input type="radio" name="scale" value="C" checked /> °C</label>
      <label><input type="radio" name="scale" value="F" /> °F</label>
    </div>
  </div>

  <div class="thermometer-image">
    <div class="mercury-fill" id="mercuryFill"></div>
  </div>

  <script src="scripts/thermometer.js"></script>
</body>
</html>
